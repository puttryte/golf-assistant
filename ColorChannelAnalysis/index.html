<html>
    <head>
        <script 
            src ="./ColorChannelAnalysis.js" 
            type= "module"
        ></script>

    </head>
    <body style="text-align: center">
        <div>
            <div>
                <span>
                    <label for = "testImage">Test Image: </label>
                    <select name ="testImage" id = "testImage">   
                    </select>
                </span>
                <span>
                    <label for = "colorSpace">Color Space: </label>
                    <select name ="colorSpace" id = "colorSpace">
                        <option value = "gray">Gray</option>
                        <option value = "red">Red</option>
                        <option value = "green">Green</option>
                        <option value = "blue">Blue</option>
                        <option value = "cyan">Cyan</option>
                        <option value = "magenta">Magenta</option>
                        <option value = "yellow">Yellow</option>
                        <option value = "key">Key</option>
                        <option value = "hue">Hue</option>
                        <option value = "saturation">Saturation</option>
                        <option value = "value">Value</option>
                    </select>
                </span>
                <span>
                    <label id = "ThresholdLabel" for = "histrogramThreshold">Histrogram Threshold (50%): </label>
                    <input type = "range" name = "histrogramThreshold" id = "histrogramThreshold" min = 0 max = 100 step = 1 value = 50>
                </span>
            </div>
            <div>
                <button id = "applybtn">Apply</button>
            </div>
        </div>
        <div>
            <div style ="display: inline-flex;">
                <div>
                    <h1 >Original Image</h1>
                    <canvas 
                    id="canv1" 
                    width="500" 
                    height="500" 
                    style= "
                        border:1px solid #000000;
                        "
                    ></canvas>
                </div>
                <div>
                    <h1>Isolated Channel</h1>
                    <canvas 
                    id="canv2" 
                    width="500" 
                    height="500" 
                    style= "
                        border:1px solid #000000;
                        "
                    ></canvas>
                </div>
            </div>
            <div style ="display: inline-flex;">
                <div>
                    <h1 >Histogram of Isolated Channel</h1>
                    <canvas 
                    id="canv3" 
                    width="500" 
                    height="500" 
                    style= "
                        border:1px solid #000000;
                        "
                    ></canvas>
                </div>
                <div>
                    <h1>Split to Black and White</h1>
                    <canvas 
                    id="canv4" 
                    width="500" 
                    height="500" 
                    style= "
                        border:1px solid #000000;
                        "
                    ></canvas>
                </div>
            </div>
        </div>
        <div style = "text-align: center; display: inline;">
            <h1 id = "coordinates" style="display: inline-block; margin: 50px">Coordinates</h1>
            <h1 id = "rgb" style="display: inline-block; margin: 50px">RGB</h1>
            <h1 id = "cmyk" style="display: inline-block; margin: 50px">CMKY</h1>
            <h1 id = "hsv" style="display: inline-block; margin: 50px">HSV</h1>
        </div>
    </body>
</html>
